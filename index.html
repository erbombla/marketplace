<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Charlie's Marketplace</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Charlie's Marketplace!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name1">Name:</label>
            <input id="name1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Show Receipt</button>
        </form>
      </div>

      <div id="receipt">
        <h1>Receipt Invoice</h1>
        <p>Thank you <span class="name1"></span> for your purchase. Here's your shipping address to confirm: <span class="address"></span>
      </div>
    </div>
  </body>
</html>
